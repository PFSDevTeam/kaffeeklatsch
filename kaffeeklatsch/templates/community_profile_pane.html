<!--File: community_profile_pane.html
    @author: Emily Godwin
    Description: This file contains the html template for
        the profile pane on the right side of the profile page template-->
        {% macro community_profile_pane(communityProfileObject) %}
        <!--CSS Stylesheet-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/profile-pane.css') }}" />
        
        <div class="profile-wrapper">
            <div class="upper-block">
                <!--left side user avatar-->
                <div class=avatar_panel>
                    <img class="avatar avatar_image" src="{{ url_for('static', filename='assets/imagefiles/Profile/bee_avatar.png') }}" /> 
                </div>
                <!--right side user info-->
                <div class="info-panel">
                    <span>{{ communityProfileObject.communityName }}</span>
                    <span>{{ communityProfileObject.communityTagline }}</span>
                </div>
            </div>
            <!--User content-->
            <!--TODO: User content-->
            <div class="user-content">
                <p>{{ communityProfileObject.communityContent }}</p>
            </div>
        </div>
        {% endmacro %}
