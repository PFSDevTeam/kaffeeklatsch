        the community creation page-->
<!--extend base-->
{% extends 'base.html' %}

{% import 'community_creation_content.html' as communityCreation %}

<!--CSS Stylesheet-->
{% block addedCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/feed.css') }}" /> {% endblock %}

<!--search bar block-->
{% block search %}
<div class="search-container" id="search-container">
    <input id="search-input" type="search" id="form1" class="form-control" placeholder="Search Here"/>
</div>
{% endblock %}

<!-- avatar block -->
{% block avatar %}
<a href="/profilepage"><img class="avatar" src="{{ url_for('static', filename='assets/imagefiles/Profile/'+ userInfo.avatar) }}" /></a>
{% endblock %}

<!--body block-->
{% block body %}
<div class="page">
    <body>
        <div class="content-view">
            <!--Community Creation Content Call-->
            <div>
                {{ communityCreation.community_creation_content(communityInfoForm) }} 
            </div>
    </body>
</div>
{% endblock %}
