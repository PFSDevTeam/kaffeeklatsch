<!--File: community_profile_pane.html
    @author: Emily Godwin
    Description: This file contains the html template for
        the profile pane on the right side of the profile page template-->
        {% macro community_profile_pane(communityProfileObject) %}
        <!--CSS Stylesheet-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/community-page.css') }}" />
        
        <div class="community-info-wrapper">
            <div class="upper-block">
                <!--left side user avatar-->
                <div class=avatar_panel>
                    <img class="avatar avatar_image" src="{{ url_for('static', filename='assets/imagefiles/Profile/' + communityProfileObject.community_image) }}" /> 
                </div>
                <!--right side user info-->
                <div class="info-panel">
                    <span>{{ communityProfileObject.community_name }}</span>
                    <span>{{ communityProfileObject.community_tagline }}</span>
                </div>
            </div>
            <!--Community content-->
            <div class="user-content">
                <p>{{ communityProfileObject.community_content }}</p>
            </div>
        </div>
        {% endmacro %}
