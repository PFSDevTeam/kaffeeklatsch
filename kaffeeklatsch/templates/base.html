<head>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/globalstylesheet.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}" /> {% block addedCSS %}{% endblock %}

    <meta charset="UTF-8" />

<body>
    <div class="continer">
        <!-- fixed header -->
        <div class="header">
            <h1 class="logo">
              <a href="/feed"><img class="logo" src="{{ url_for('static', filename='assets/imagefiles/logo_sample_v2.png') }}" alt="" /></a>
            </h1>
            {% block search %}{% endblock %}
            {% block avatar %}{% endblock %}
            {% block register %}{% endblock %}
            <!-- <button onclick="document.location='register.html'" class="button" style="float: right">sign up</button> -->
            <!-- <button class="button" style="float: right">sign up</button> -->
        </div>
        <!--messages block-->

        {% block body %}{% endblock %}
    </div>

    <!-- bootstrap body integration-->
    <!-- Optional JavaScript -->

</body>

</html>
