{% macro make_post(makePostForm) %}

<div class="make-post-wrapper">
    {{ makePostForm.postTitle.label() }} {{ makePostForm.postTitle(class="post-title") }} {{ makePostForm.postContent.label() }} {{ makePostForm.postContent(class="post-content") }} {{ makePostForm.post() }}
</div>
{% endmacro %}
